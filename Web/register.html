 <script type="text/javascript">
function trimStr(str){return str.replace(/(^\s*)|(\s*$)/g,"");}
  function checkit(){
    if (form1.username.value=="" || trimStr(form1.username.value) =="" ) {
         alert("用户名不能为空!");
         form1.username.select();
         return false;
    }
    if (form1.password.value=="" || trimStr(form1.password.value) =="") {
         alert("密码不能为空!");
         form1.password.select();
         return false;
    }
    if (DataLength(form1.username.value)>20) {
        alert('用户名不超过10个字符');
        form1.username.select();
        return false;
    }
     if (DataLength(form1.password.value)>40) {
        alert('密码不超过20个字符');
        form1.password.select();
        return false;
    }
    if (form1.mail.value=="" || trimStr(form1.mail.value) =="") {
         alert("邮箱不能为空!");
         form1.mail.select();
         return false;
    }
    if (form1.phone.value=="" || trimStr(form1.phone.value) =="") {
         alert("手机号不能为空!");
         form1.phone.select();
         return false;
    }
    if (form1.address.value=="" || trimStr(form1.address.value) =="") {
         alert("地址不能为空!");
         form1.address.select();
         return false;
    }
   if (form1.address.value.indexOf("省") == -1 || form1.address.value.indexOf("市")== -1)     {
         alert("地址输入格式不正确!");
         form1.address.select();
         return false;
    }
    if (!checkmail(form1.mail.value) || trimStr(form1.mail.value) =="") {
         alert("邮箱格式不正确");
         form1.mail.select();
         return false;
    }
    if (!checkphone(form1.phone.value) || trimStr(form1.phone.value) =="") {
         alert("手机号格式不正确");
         form1.phone.select();
         return false;
    } 
    return true;
  }
  function DataLength(fData) 
  { 
    var intLength=0; 
    for (var i=0;i<fData.length;i++) 
    { 
        if ((fData.charCodeAt(i) < 0) || (fData.charCodeAt(i) > 255)) 
            intLength=intLength+2; 
        else 
            intLength=intLength+1;    
    } 
    return intLength; 
}
  function checkmail(mail){
    var strs=mail;
    var Expression = /\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/;
    var objExp = new RegExp(Expression);
    if (objExp.test(strs)==true) {
             return true;
    }
    return false;
  }
  function checkphone(phone){
    var strs = phone;
    var Expression = /^1\d{10}$/;
    var objExp = new RegExp(Expression);
    if (objExp.test(strs)==true) {
             return true;
    }
     return false;
  }
 </script>
