 <script type="text/javascript">
function trimStr(str){return str.replace(/(^\s*)|(\s*$)/g,"");}
  function checkit(){
    if (form1.mail.value=="" || trimStr(form1.mail.value) =="") {
         alert("邮箱不能为空!");
         form1.mail.select();
         return false;
    }
    if (form1.title.value=="" || trimStr(form1.title.value) =="") {
         alert("标题不能为空!");
         form1.title.select();
         return false;
    }
    if (form1.content.value=="" || trimStr(form1.content.value) =="") {
         alert("内容不能为空!");
         form1.content.select();
         return false;
    }
    if (!checkmail(form1.mail.value) || trimStr(form1.mail.value) =="") {
         alert("邮箱格式不正确");
         form1.mail.select();
         return false;
    }
    if (DataLength(form1.title.value)>40) {
        alert('标题不超过20字');
        form1.title.select();
        return false;
    }
    if (DataLength(form1.content.value)>400) {
        alert('标题不超过200字');
        form1.content.select();
        return false;
    } 
    return true;
  }
  function DataLength(fData) 
  { 
    var intLength=0; 
    for (var i=0;i<fData.length;i++) 
    { 
        if ((fData.charCodeAt(i) < 0) || (fData.charCodeAt(i) > 255)) 
            intLength=intLength+2; 
        else 
            intLength=intLength+1;    
    } 
    return intLength; 
} 
  function checkmail(mail){
    var strs=mail;
    var Expression = /\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/;
    var objExp = new RegExp(Expression);
    if (objExp.test(strs)==true) {
             return true;
    }
    return false;
  }
 </script>
